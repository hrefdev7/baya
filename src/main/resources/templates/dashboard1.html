<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAYA Admin Dashboard</title>
    <!-- Bootstrap 4 CSS (SB Admin 2 default) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- SB Admin 2 CSS -->
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/dashboard">
            <div class="sidebar-brand-text mx-3">BAYA</div>
        </a>
        <hr class="sidebar-divider my-0">
        <li class="nav-item active">
		  <img th:src="@{/images/logo1.png}">
            <a class="nav-link" href="/dashboard">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <hr class="sidebar-divider">
        <div class="sidebar-heading" th:if="${isAdmin}">Admin Tools</div>
        <li class="nav-item" th:if="${isAdmin}">
            <a class="nav-link" href="#">
                <i class="fas fa-fw fa-users"></i>
                <span>Manage Users</span>
            </a>
        </li>
        <div class="sidebar-heading" th:unless="${isAdmin}">User Options</div>
        <li class="nav-item" th:unless="${isAdmin}">
            <a class="nav-link" href="#">
                <i class="fas fa-fw fa-user"></i>
                <span>Profile</span>
            </a>
        </li>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${username}"></span>
                            <img class="img-profile rounded-circle" src="@{${user.profileImage}}" alt="Profile">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                            <a class="dropdown-item" th:href="@{/profile/edit}">Edit Profile</a>
                            <div class="dropdown-divider"></div>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Welcome, <span th:text="${username}"></span>!</h1>
                </div>
                <!-- Role-Based Content -->
                <div class="row" th:if="${isAdmin}">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Admin Dashboard</h6>
                            </div>
                            <div class="card-body">
                                <p>Manage your system here.</p>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="text">Manage Users</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="text">System Settings</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" th:unless="${isAdmin}">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">User Dashboard</h6>
                            </div>
                            <div class="card-body">
                                <p>Your personal space.</p>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="text">View Profile</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap 4 JS and Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<!-- Font Awesome (for icons) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!-- SB Admin 2 JS -->
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
