<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!-- [Head] start -->

<head>
  <title>BAYA ADMIN REGISTRE</title>
  <!-- [Meta] -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description"   content="Gradient Able is trending dashboard Technologies."    />
  <meta name="keywords" content="Bootstrap admin template, hboard, angular dashboard"  />
  <meta name="author" content="codedthemes" />

  <!-- [Favicon] icon -->
  <link rel="icon" th:href="@{/assets/images/favicon.svg}" type="image/x-icon" />
  <!-- [Google Font : Poppins] icon -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" th:href="@{/assets/fonts/feather.css}">
  <link rel="stylesheet" th:href="@{/assets/fonts/tabler-icons.min.css}">
  <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome.css}">
  <link rel="stylesheet" th:href="@{/assets/fonts/material.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style-preset.css}">



</head>
  <!-- [Body] Start -->

  <body data-pc-header="header-1" data-pc-preset="preset-1" data-pc-sidebar-theme="light" data-pc-sidebar-caption="true" data-pc-direction="ltr" data-pc-theme="light">
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
      <div class="loader-track">
        <div class="loader-fill"></div>
      </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <div class="auth-main v1 bg-grd-primary">
      <div class="auth-wrapper">
        <div class="auth-form">
          <div class="card my-5">
            <div class="card-body">
              <div class="text-center">
                <img src="../assets/images/logo-dark.svg" alt="images" class="img-fluid mb-4" />
                <h4 class="f-w-500 mb-1">Register with your email</h4>
                <p class="mb-4">Already have an Account? <a th:href="@{/login} class="link-primary">Log in</a></p>
              </div>

			  
              <div class="row">
             
    <form th:action="@{/register}" method="post" th:object="${user}" class="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required>
        </div>
        <button type="submit" class="login-button">Register</button>
    </form>
   
</div>
              </div>
        
              <div class="d-flex mt-1 justify-content-between">
                <div class="form-check">
                  <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                  <label class="form-check-label text-muted" for="customCheckc1">I agree to all the Terms & Condition</label>
                </div>
              </div>
              <div class="d-grid mt-4">
                <button type="button" class="btn btn-primary">Create Account</button>
              </div>
              <div class="saprator my-3">
                <span>Or continue with</span>
              </div>
              <div class="text-center">
                <ul class="list-inline mx-auto mt-3 mb-0">
                  <li class="list-inline-item">
                    <a href="https://www.facebook.com/" class="avtar avtar-s rounded-circle bg-facebook" target="_blank">
                      <i class="fab fa-facebook-f text-white"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href="https://twitter.com/" class="avtar avtar-s rounded-circle bg-twitter" target="_blank">
                      <i class="fab fa-twitter text-white"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href="https://myaccount.google.com/" class="avtar avtar-s rounded-circle bg-googleplus" target="_blank">
                      <i class="fab fa-google text-white"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- [ Main Content ] end -->
    <!-- Required Js -->
    <script src="../assets/js/plugins/popper.min.js"></script>
    <script src="../assets/js/plugins/simplebar.min.js"></script>
    <script src="../assets/js/plugins/bootstrap.min.js"></script>
    <script src="../assets/js/fonts/custom-font.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script src="../assets/js/plugins/feather.min.js"></script>

       
    <script>
      layout_change('light');
    </script>
       
    <script>
      layout_sidebar_change('light');
    </script>
      
    <script>
      change_box_container('false');
    </script>
     
    <script>
      layout_caption_change('true');
    </script>
       
    <script>
      layout_rtl_change('false');
    </script>
     
    <script>
      preset_change('preset-1');
    </script>
     
    <script>
      header_change('header-1');
    </script>
    

  </body>
  <!-- [Body] end -->
</html>
